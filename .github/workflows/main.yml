name: snowflake-devops-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Python 3.11.x
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.x

      - name: Run schemachange
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          DEV_SF_ROLE: ${{ secrets.DEV_SF_ROLE }}
          DEV_SF_WAREHOUSE: ${{ secrets.DEV_SF_WAREHOUSE }}
          DEV_SF_DATABASE: ${{ secrets.DEV_SF_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/migrations -a $SF_ACCOUNT -u $SF_USERNAME -r $DEV_SF_ROLE -w $DEV_SF_WAREHOUSE -d $DEV_SF_DATABASE -c $DEV_SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY 
